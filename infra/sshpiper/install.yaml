# Source: sshpiper/templates/deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: sshpiper
  labels:
    helm.sh/chart: sshpiper-0.3.1
    app.kubernetes.io/name: sshpiper
    app.kubernetes.io/instance: sshpiper
    app.kubernetes.io/version: "1.2.3"
    app.kubernetes.io/managed-by: Helm
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: sshpiper
      app.kubernetes.io/instance: sshpiper
  template:
    metadata:
      labels:
        app.kubernetes.io/name: sshpiper
        app.kubernetes.io/instance: sshpiper
    spec:
      serviceAccountName: sshpiper-reader
      securityContext:
        {}
      containers:
      - name: sshpiper
        image: "farmer1992/sshpiperd:1.2.3"
        imagePullPolicy: IfNotPresent
        securityContext:
          allowPrivilegeEscalation: false
          capabilities:
            drop:
            - ALL
          runAsGroup: 65534
          runAsNonRoot: true
          runAsUser: 65534
        ports:
          - containerPort: 2222
        env:
        - name: PLUGIN
          value: "kubernetes"
        - name: SSHPIPERD_SERVER_KEY
          value: "/serverkey/ssh_host_key"
        - name: SSHPIPERD_LOG_LEVEL
          value: "info"
        - name: SSHPIPERD_LOGIN_GRACE_TIME
          value: "30s"
        volumeMounts:
        - name: sshpiper-server-key
          mountPath: "/serverkey/"
          readOnly: true
        resources:
          {}
      volumes:
      - name: sshpiper-server-key
        secret:
          secretName: sshpiper-server-key
          items:
          - key: server_key
            path: ssh_host_key

