apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: reloader
  namespace: argocd
spec:
  destination:
    namespace: kube-system
    server: https://kubernetes.default.svc
  project: default
  source:
    path: infra/reloader
    repoURL: https://github.com/takutakahashi/testbed.git
    targetRevision: master
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
